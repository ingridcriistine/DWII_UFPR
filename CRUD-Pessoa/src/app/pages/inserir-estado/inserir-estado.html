<h1>Nova Estado</h1>
<div class="well">
    <form #formEstado="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="estado.nome" #nome="ngModel" minlength="2" required>
            @if(nome.errors && (nome.dirty || nome.touched)) {
                <div class="alert alert-danger">
                    <div [hidden]="!nome.errors['required']"> Digite o nome da estado. </div>
                    <div [hidden]="!nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
                </div>
            }
        </div>
        <div class="form-group">
            <label for="sigla">Sigla:</label>
            <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="estado.sigla" #sigla="ngModel" required>
            @if(sigla.errors&& (sigla.dirty|| sigla.touched)) {
                <div  class="alert alert-danger">
                    <div [hidden]="!sigla.errors['required']"> Digite a sigla do estado. </div>
                </div>
            }
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formEstado.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/estados']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
